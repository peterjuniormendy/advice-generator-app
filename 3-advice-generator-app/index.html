<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/79e5c19354.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>JCC - JDP | Advice generator app</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main>
      <h1>Advice Generator APP</h1>
      <div class="card">
        <h3>Advice #<span id="advice-id">1</span></h3>

        <div class="advice">
          <blockquote id="advice"></blockquote>
          <div>
            <i class="fa fa-spinner fa-pulse fa-3x"></i>
          </div>
        </div>

        <div class="pattern-divider-wrapper">
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="Pattern Divider"
          />
        </div>

        <button>
          <img
            src="./images/icon-dice.svg"
            alt="Button Icon"
            id="advice-generation-button"
          />
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/peter-junior-mendy-a869321ba/"
            title="Linkedin"
            target="_blank"
            >Peter Junior Mendy</a
          >.
        </p>
      </div>
      <p class="copyright">
        &copy; JCC - Junior Developer Program - 2022. All rights reserved.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
